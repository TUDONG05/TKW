<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng kết quả học tập </title>
</head>
<body>
    <table width = "800"
    align="center"
    cellpadding ="5px"

        </tr>
        <tr>

            <th>Nữ</th>
            <th>Lý thuyết</th>
            <th>Thực hành</th>
        </tr>

    <tbody>
        <tr>
            <td align="center">1</td>
            <td align = "left">Nguyễn Thị Vân Anh</td>
            <td></td>
            <td align="center" >1980</td>
            <td align="right" >80</td>
            <td align="right">90</td>
            <td align="center">Giỏi</td>
        </tr>
        <tr>
            <td align="center">2</td>
            <td align = "left">Hoàng Vân Bách</td>
            <td align="center" >1981</td>
            <td></td>
            
            <td align="right" >50</td>
            <td align="right">50</td>

        </tr>
        <tr>
            <td align="center">3</td>
            <td align = "left">Huỳnh Tấn Phát</td>
            <td align="center" >1981</td>
            <td></td>
            
            <td align="right" >70</td>
            <td align="right">70</td>
            <td align="center">Khá</td>
        </tr>
        <tr>
            <td align="center">4</td>
            <td align = "left">Huỳnh Diệu Thanh</td>
            <td></td>
            <td align="center" >1980</td>
            <td align="right" >80</td>
            <td align="right">90</td>
            <td align="center">Giỏi</td>
        </tr>
        
    </tbody>

    </table>
</body>
</html>
