<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LayoutS</title>
</head>
<body style="margin: 0%;">
    <header style="background-color: blue; height: 100px ;line-height: 100px;text-align: center;color: white;">
        Banner(cao 100px, màu nền blue)
    </header>
    <nav style="background-color: black; height: 50px;line-height: 50px;text-align: center;color: white;">
        Menu (cao 50px, nền màu đen)
    </nav>
    <section style="background-color: red; height: 600px;line-height: 600px; text-align: center;color: yellow;">
        Section(cao 600px, nền màu đỏ)
    </section>
    <footer style="background-color: black; height: 50px;line-height: 50px; text-align: center;color: white;">
        Footer(cao 50px, nền màu đen)
    </footer>
</body>
</html>
